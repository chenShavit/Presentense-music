<div class="w-container">
  <div class="mission-1st">
    <div class="title-row w-row">
      <div class="column-7 w-col w-col-1"></div>
      <div class="">
        <h1 class="heading-2 dark title">{{stage[dataService.getText(dataService.challengesData[dataService.type].stage.question)]}}</h1>
      </div>
    </div>
    <p class="paragraph light-copy" style="white-space: pre-wrap;">{{stage[dataService.getText(dataService.challengesData[dataService.type].stage.stage_details)]}}</p>
    <div class="image-big">
      <img src="{{stage.image}}" sizes="100vw">
    </div>
    <textarea [(ngModel)]="answers" type="text" class="groupfield answer w-input" maxlength="256" placeholder="{{dataService.getText('textArea')}}"
      required="">
    </textarea>
    <div class="butleft answer-but" *ngIf="!hideSend">
      <a (click)="answered()" class="blue-but w-button" [ngClass]="{'disabled' : shouldDisable()}">{{dataService.getText(dataService.challengesData[dataService.type].stage.sendButton)}}</a>
    </div>
  </div>
</div>
