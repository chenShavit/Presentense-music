<div class="w-container">
  <div class="mission-multi">
    <div class="title-row w-row">
      <div class="column-7 w-col w-col-1"></div>
      <div class="">
        <h1 class="heading-2 dark title">{{stage[dataService.getText(dataService.challengesData[dataService.type].stage.question)]}}</h1>
      </div>
    </div>
    <div class="div-single-choice">
      <p class="paragraph light-1st">{{stage[dataService.getText(dataService.challengesData[dataService.type].stage.stage_details)]}}</p>
      <div class="row-but w-row">
        <div *ngFor="let option of options" class="w-col w-col-6">
          <a class="groupfield choices w-button" [ngClass]="{'choices-pressed': option.checked}" (click)="option.checked = !option.checked">{{option.text}}</a>
          <img src="images/check.png" width="54" class="image-20" *ngIf="option.checked">
        </div>
      </div>
    </div>
    <div class="butleft answer-multi" *ngIf="!hideSend">
      <a (click)="answered()" class="blue-but w-button" [ngClass]="{'disabled' : shouldDisable()}">{{dataService.getText('sendButton')}}</a>
    </div>
  </div>
</div>
